{% extends 'base.html' %}
{% load static %}


{% block content %} 
  <section class="container-fluid pl-0 pr-0" style="background-color:#1A5DA6; border-top: 1px solid #ffffff; background-size: cover;">
    <div class="container">
      <div class="row pt-3">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-left">
          <h2 class="text-white font-weight-bold pb-2 pl-5">{{customer.name}}</h2>
      </div>
      </div>
    </div>
  </section> 

<section class="container-fluid pb-5 pt-5" >
<div class="container p-0" style="line-height: 35px;">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-4 col-lg-3 col-xl-3">
          <img src="{{customer.image.url}}" width="100%" alt="company logo1">
        </div>
        <div class="col-12 col-sm-12 col-md-8 col-lg-9 col-xl-9">
          <h5 class="text-justify font-weight-normal">
          {{customer.description}}  
          </h5>
        </div>
    </div>
</div>
</section>

{% endblock content %}
